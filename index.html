<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My First Blog</title>
</head>
<body>

    <!-- header -->
    <header>
        <nav class="col jcsb">
            <h3>My First Blog</h3>
            <a class="btn" href="./blog.html">View Blogs</a>
            <button class="theme-toggle btn">Dark theme</button>
        </nav>
    </header>

    <!-- form section -->
    <section class="df full-height">
        <div class="container fg">
            <div class="row">

                <!-- image column -->
                <div class="col-md-6">
                    <img src="https://source.unsplash.com/400x300" alt="Random Image">
                </div>

                <!-- form column -->
                <div class="col-md-6 flex-column">
                    <h1>What's on your mind?</h1>
                    <form class="df flex-column" action="blog.html" method="get">
                        <input class="input" type="text" name="username" placeholder="Username" required value="name">
                        <input class="input" type="text" name="title" placeholder="Title" required value="title">
                        <textarea class="input" name="content" placeholder="Content" required value="message"></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer></footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
