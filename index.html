<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>My First Blog</title>
</head>
<body class="df flex-column ">

    <!-- header -->
    <header>
        <nav class="col">
            <h3 class="mr-auto">My First Blog</h3>
            <a class="btn"  href="./blog.html">View Blogs</a>
            <button class="theme-toggle btn">Dark theme</button>
        </nav>
    </header>

    <!-- form section -->
    <section class="df fg">
        <div class="container fg" style="--px:16;">
            <div class="row box jcsb" style="--row-gap:10px; ">

                <!-- image column -->
                <div class="col-md-6 mb-sm" >
                    <img class="h-sm" src="https://source.unsplash.com/400x300" alt="Random Image">
                </div>

                <!-- form column -->
                <div class="col-md-6 flex-column">
                    <div class="box">
                        <form class="df flex-column" action="blog.html" method="get">
                            <h1>What's on your mind?</h1>
                            <label for="username">Username</label>
                            <input class="input" type="text" name="username"  required >
                            <label for="title">Title</label>
                            <input class="input" type="text" name="title"  required >
                            <label for="content">Content</label>
                            <textarea class="input" name="content"  required ></textarea>
                            <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <h2>footer</h2>
        <a href="https://github.com/febres0492/bcs-blog-brian-storm">github repo</a>
    </footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
